<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link href="./css/photographer.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fish-eye - photographe </title>
  <script src="https://kit.fontawesome.com/64a15eb5cd.js"></script>
  <script src="scripts/pages/photographerPage.js" defer></script>
  <script src="scripts/templates/photographersTemplates.js" defer></script>
  <script src="scripts/templates/mediasTemplates.js" defer></script>
  <script src="scripts/factories/mediaFactory.js" defer></script>
  <script src="scripts/utils/likesProcessing.js" defer></script>
  <script src="scripts/utils/sortProcessing.js" defer></script>
  <script src="scripts/utils/contactForm.js" defer></script>
  <script src="scripts/utils/lightbox.js" defer></script>
</head>

<body>

  <header id="photographerPageHeader">
    <nav id="photographerPageNav">
      <a href="#sortingDropdown" id="escapeLink" tabindex="0">Accéder directement au contenu principal</a>
      <a href="./index.html" aria-label="Logo de fish-eye cliquez pour aller à la page d'accueil" tabindex="0"><img
          id="photographerPageLogo" class="logo" src="assets/images/logo.png" alt="logo de Fish eye"></a>
    </nav>
    <div id="photographerHeader" class="photographerHeader">
    </div>
  </header>

  <main id="main" tabindex="-1">
    <section id="portfolioSorters">
      <h2>Trier Par</h2>
      <div id="sortingDropdown" role="combobox" aria-haspopup="true" aria-expanded="false" aria-label="Menu déroulant de tri"  tabindex="0">
        <menu id="sortingList" title="liste des options de tri" role="listbox"  tabindex="-1">
          <li id="liPopularite" role="option" tabindex="0" aria-label="trier les photos par popularité">Popularité</li>
          <li id="liDate" role="option" tabindex="0" aria-label="trier les photos par date">Date</li>
          <li id="liTitre" role="option" tabindex="0" aria-label="trier lesphotos par titre">Titre</li>
        </menu>
        <div id="sortingDropdownIconBox" tabindex="-1">
          <i id="sortingDropdownIcon" class="sortingDropdownIcon fa-solid fa-chevron-right" tabindex="-1"></i>
        </div>
      </div>
    </section>
    <div id="portfolioSection" tabindex="-1">
      <div id="mediaDisplayGrid" tabindex="-1">
      </div>
      <aside id="priceAndTotalLikesBox" tabindex="0">
        <div id="totalLikesBox">
          <span id="totalLikes"> </span>
          <span id="totalLikesIco"><i class="fa-solid fa-heart"></i></span>
        </div>
        <span id="priceBox"></span>
      </aside>
    </div>
  </main>

  <!--   Contact modal & form -->
  <div id="contactModal" role="dialog">
    <div id="formContainer" role="group" tabindex="-1">
      <div id="formBanner">
        <h2>Contactez-moi<br></h2>
      </div>
      <form id="form" name="contact" action="index.html" method="get" novalidate>
        <div class="formFieldBox" data-jsSelector="formData">
          <label for="firstName">Prénom</label>
          <input class="text-control" type="text" id="firstName" name="firstName" tabindex="0" required>
        </div>
        <div class="formFieldBox" data-jsSelector="formData">
          <label for="lastName">Nom</label>
          <input class="text-control" type="text" id="lastName" name="lastName" tabindex="0" required>
        </div>
        <div class="formFieldBox" data-jsSelector="formData">
          <label for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" tabindex="0" required>
        </div>
        <div class="formFieldBox" data-jsSelector="formData">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" cols="50" rows="5" required tabindex="0"></textarea>
        </div>
        <button id="submitBtn" class="submitBtn ctcFormBtn" type="submit" value="Envoyer" tabindex="0" disabled>Envoyer
        </button>
      </form>
      <button id="closeContactFormBtn" class="closeBtn invisible" type="button" tabindex="0">Fermer
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </div>
  
</body>

</html>
